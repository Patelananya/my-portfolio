<!DOCTYPE html>
<html>
<head>
    <title>Basic Form</title>
</head>
<body>

    <h2>Student Details Form</h2>
        
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- Roll Number -->
        <label for="rollnumber">Roll Number:</label><br>
        <input type="text" id="rollnumber" name="rollnumber"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Branch -->
        <label>Branch:</label><br>
        <input type="radio" id="cse" name="branch" value="CSE">
        <label for="cse">CSE</label><br>
        <input type="radio" id="ece" name="branch" value="ECE">
        <label for="ece">ECE</label><br>
        <input type="radio" id="eee" name="branch" value="EEE">
        <label for="eee">EEE</label><br><br>

        <!-- Section -->
        <label>Section:</label><br>
        <input type="radio" id="a" name="section" value="A">
        <label for="a">A</label><br>
        <input type="radio" id="b" name="section" value="B">
        <label for="b">B</label><br>
        <input type="radio" id="c" name="section" value="C">
        <label for="c">C</label><br><br>

        <!-- Year -->
        <label>Year:</label><br>
        <input type="radio" id="year1" name="year" value="1st Year">
        <label for="year1">1st Year</label><br>
        <input type="radio" id="year2" name="year" value="2nd Year">
        <label for="year2">2nd Year</label><br>
        <input type="radio" id="year3" name="year" value="3rd Year">
        <label for="year3">3rd Year</label><br>
        <input type="radio" id="year4" name="year" value="4th Year">
        <label for="year4">4th Year</label><br><br>

        <!-- Subjects -->
        <label>Subjects:</label><br>
        <input type="checkbox" id="ML" value="ML">
        <label for="ML">ML</label><br>
        <input type="checkbox" id="AI" value="AI">
        <label for="AI">AI</label><br>
        <input type="checkbox" id="CN" value="CN">
        <label for="CN">CN</label><br>
        <input type="checkbox" id="DBMS" value="DBMS">
        <label for="DBMS">DBMS</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
